{%  extends "base.html" %}
{% block content %}
    <div class="computers">
    <h2>Welcome to the computer app!</h2>
    </div>
    {% for computer in computers %}
        {% if computer.price > 1000 %}
            <p>Expensive!</p>
        {% else %}
            <p>Not so expensive!</p>
        {% endif %}
        <h4>{{computer.name}}</h4>
        <p>{{computer.price}}kr.</p>
    {% endfor %}
{% endblock %}
