{% extends "base.html" %}
{% block content %}
    <div class="product_deatails">
        <h1>{{ games.name }}</h1>
        <p>{{ games.description }}</p>
        <p>{{ games.price }} kr.</p>
        {% for games_image in games.games_image_set.all %}
            <img src="{{ games_image.image }}" class="computer-img"/>
        {% endfor %}
        <button type="button" id="cart-btn" class="btn btn-default" >Setja í körfu</button>
    </div>
{% endblock %}
