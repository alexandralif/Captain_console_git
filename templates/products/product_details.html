{% extends "base.html" %}
{% block content %}
    <div class="product_deatails">
    <h1>{{ products.name }}</h1>
    <p>{{ products.description }}</p>
    <p>{{ products.price }}kr.</p>
    {% for product_image in products.product_image_set.all %}
        <img src="{{ product_image.image }}" class="computer-img"/>
    {% endfor %}
    <a class="btn btn-info" href="{% url 'add_to_cart' products.id %}" role="button">Setja í körfu</a>
    <a class="btn btn-info" href="/" role="button">Aftur á heimasíðu</a>
    </div>
{% endblock %}
